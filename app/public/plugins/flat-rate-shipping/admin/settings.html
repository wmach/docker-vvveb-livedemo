<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Manrope:300,400,600,600" rel="stylesheet" type="text/css">

  <base href="">

  <title>Vvveb - Flat rate shipping</title>

  <link href="css/admin.css" rel="stylesheet">
</head>


<body>

  <div id="container">

    <div class="sidebar" data-v-copy-from="index.html,.sidebar">
    </div>


    <div class="main">

      <div class="clearfix top-header" data-v-copy-from="index.html,.top-header">

      </div>

      <form id="flat-rate-shipping-form" action="" method="post" class="needs-validation" novalidate data-v-product>
        <input type="hidden" name="action" id="action" value="save">
        <div class="actions">
          <div class="title">
            <h4 class="text-muted mt-2">
              <i class="ion-ios-pricetag-outline"></i>&ensp;
              Flat rate shipping
            </h4>
          </div>
          <div class="btns">
          <button type="submit" href="" class="btn btn-primary btn-icon ms-1" data-v-original-title="Save post" onclick="document.getElementById('action').value ='save';if (validator(validator_json)) document.getElementById('flat-rate-shipping-form').submit();">
            <i class="ion-edit"></i>&nbsp; <span>Save settings</span>
          </button>
        </div>
        </div>
        <div>
          <div id="main-content">

         	<div class="notifications" data-v-notifications data-v-copy-from="index.html,.notifications"></div>

            <div class="content clearfix settings px-4">

				  <div class="row mb-3">
					<label for="input-cost" class="col-sm-2 col-form-label">Cost</label>
					<div class="col-sm-10">
					  <input type="text" name="settings[price]" value="0.00" placeholder="Cost" id="input-cost" class="form-control">
					</div>
				  </div>
				  <div class="row mb-3">
					<div class="col-sm-2">
						<label for="input-free_shipping" class="col-form-label pb-0">
							Free shipping treshhold
						</label>
						<br>
						<span class="form-text">Leave 0 to omit free shipping</span>
					</div>
					
					<div class="col-sm-10">
					  <input type="text" name="settings[free_shipping]" value="0.00" placeholder="Free shipping treshhold" id="input-free_shipping" class="form-control">
					</div>
				  </div>				  
				  
				  <div class="row mb-3">
					<div class="col-sm-2">
						<label for="input-input-free_shipping_message" class="col-form-label pb-0">
							Free shipping message
						</label>
						<br>
						<span class="form-text">Leave empty to hide message</span>
					</div>
					
					<div class="col-sm-10">
					  <input type="text" name="settings[free_shipping_message]" value="Add more products worth at least %s to get free shipping!" placeholder="Free shipping info" id="input-free_shipping_message" class="form-control">
					</div>
				  </div>
				  <div class="row mb-3">
					<label for="input-tax-class" class="col-sm-2 col-form-label">Tax Class</label>
					<div class="col-sm-10">
					  <select name="settings[tax_class_id]" id="input-tax-class" class="form-select" data-v-tax_class_id>>
						<option value="0"> --- None --- </option>
						  <option value="1" data-v-option>Downloadable Products</option>
						  <option value="2" data-v-option>Taxable Goods</option>
					  </select>
					</div>
				  </div>
				  <div class="mb-3 row">
					<label for="input-site-zone_group_id" class="col-sm-2 col-form-label">Zone group</label>
					<div class="col-sm-10">
						<select name="settings[zone_group_id]" id="input-zone_group_id" class="form-control" data-v-zone_group_id>
							<option value="1" data-v-option>Zone 1</option>
							<option value="2" data-v-option>Zone 2</option>
						</select>
					</div>
				  </div>
				  <div class="row mb-3">
					<label for="input-sort-order" class="col-sm-2 col-form-label">Sort Order</label>
					<div class="col-sm-10">
					  <input type="text" name="settings[sort_order]" value="1" placeholder="Sort Order" id="input-sort-order" class="form-control">
					</div>
				  </div>

						


            </div>
          </div>
      </form>

    </div>
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script type="module" src="../../../js/admin.js"></script>

  <script data-v-validator-json=""></script>
  <script src="js/validator.js"></script>

</body>

</html>
