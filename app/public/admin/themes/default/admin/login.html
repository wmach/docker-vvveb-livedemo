<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <base href="../">

  <title>Vvveb - Login</title>



  <link href="css/admin.css" rel="stylesheet">
</head>


<body class="login">

  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-container">



      <form method="post" role="form" id="login" class="login-form fade-in-effect" enctype="multipart/form-data" action="/admin/?module=user/login">

        <input type="hidden" name="csrf" data-v-csrf>
        <input type="hidden" name="redir" id="redir">

        <div class="logo-content">
          <a href="//www.vvveb.com" target="blank">
            <img src="img/logom.png" />
          </a>
        </div>


        <div class="login-form-content">
          <div class="error alert alert-danger mb-3" id="errors" data-v-errors>
            <div data-v-error>
              <span data-v-error-text> Can't connect to database </span>
            </div>
          </div>


          <div class="error alert alert-success mb-3" id="messages" data-v-messages>
            <div data-v-message>
              <span class="text-success"> &#10003; </span>
              <span data-v-message-text> Login succesfull! </span>
            </div>
          </div>


          <div class="mb-4">
            <label>Username or email</label>
            <input type="text" class="form-control" name="user" id="username" autocomplete="off" required />
          </div>

          <div class="mb-4">
            <label>Password</label>

            <div class="input-group">
              <input type="password" minlength="4" autocorrect="off" class="form-control" id="password" name="password" autocomplete="current-password" value="" aria-label="Password" required>
              <div class="input-group-append">
                <button class="btn btn-light text-dark btn-sm py-0 px-3 btn-toggle" type="button" onclick="togglePasswordInput(this)">&#x1F512;</button>
              </div>
            </div>

          </div>



          <div class="mb-4 mt-4 row">

            <div class="col-md-6">

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberme">
                <label class="form-check-label" for="rememberme">
                  Remember me
                </label>
              </div>

              <a href="/admin?module=user/reset" class="mt-2 mb-2 d-block text-muted">Forgot your password?</a>
            </div>

            <div class="col-md-6 text-end">

              <button type="submit" class="btn btn-primary btn-icon w-100">
                Sign In &nbsp;<i class="ion-ios-arrow-right float-end"></i>
              </button>

            </div>
          </div>

          <div class="login-footer ">
            <!-- div class="info-links">
							<a href="#" class="text-muted"><small>ToS</small></a> -
							<a href="#" class="text-muted"><small>Privacy Policy</small></a>
						</div -->

          </div>
        </div>


      </form>
      <!-- a class="d-block m-3" href="/admin?module=recover" >Forgot your password?</a -->
    </div>
  </div>


  <script>
	function togglePasswordInput(element)
	{
		var password = document.getElementById("password");
		if (password.type == "password") {
			password.type = "text"; 
			element.innerHTML = "&#x1F513;";
		} else {
			password.type = "password";
			element.innerHTML = "&#x1F512;";
		}
	}
	</script>

  <script id="jquery-js" src="js/jquery.min.js"></script>
  <script id="popper-js" src="js/popper.min.js"></script>
  <script id="bootstrap-js" src="js/bootstrap.min.js"></script>

  <!--
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/popper.min.js"></script>
<script src="../../../js/bootstrap.min.js"></script>
-->

  <!-- <script src="js/main.js"></script>-->
  <script id="admin-js" type="module" src="../../../js/admin.js"></script>

  <!-- Modal -->
  <div class="modal fade" id="heartBeatLogin" data-bs-backdrop="static" tabindex="-1" aria-labelledby="heartBeatLogin" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title" id="heartBeatLogin">
            <h5>Session has expired</h5>
            <span>Login to resume your work</span>
          </span>

          <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
