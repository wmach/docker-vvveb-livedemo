<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="description" content="">

  <title>Vvveb - Recover password</title>



  <link href="css/admin.css" rel="stylesheet">
</head>


<body class="login">

  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-container">


      <form method="post" role="form" id="login" class="login-form fade-in-effect" enctype="multipart/form-data" action="/admin?module=user/reset">

        <input type="hidden" name="csrf" data-v-csrf>

        <div class="logo-content">
          <a href="//www.vvveb.com" target="blank">
            <img src="img/logom.png" />
          </a>
        </div>


        <div class="login-form-content">
          <div class="error alert alert-danger mb-3" id="errors" data-v-errors>
            <div data-v-error>
              <span data-v-error-text> Can't connect to database </span>
            </div>
          </div>


          <div class="error alert alert-success mb-3" id="messages" data-v-messages>
            <div data-v-message>
              <span class="text-success"> &#10003; </span>
              <span data-v-message-text> Login succesfull! </span>
            </div>
          </div>


          <div class="mb-4">
            <label>Email</label>
            <input type="email" class="form-control" name="user" id="username" autocomplete="off" required />
          </div>


          <div class="mb-4 mt-4">
            asdasd
            <button type="submit" class="btn btn-primary btn-icon w-100">
              Send reset link<i class="ion-ios-arrow-right float-end ms-2"></i>
            </button>

          </div>

        </div>

      </form>

    </div>
  </div>
</body>

</html>
